<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 150px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
</style>

<script src="../../js/tea-block.js">/* Block TEA (xxtea) JavaScript implementation */</script>
<script src="../../js/base64.js">/* Base64 encoding */</script>
<script src="../../js/utf8.js">/* UTF-8 encoding */</script>

<div id="mainPopup">
<form name="f">
	<fieldset><legend>Password Generator</legend>
		<table>
			<tr> 
				<td>Master:</td>
				<td><input type="password" name="password" value="master" class="w12"></td>
			</tr>
			<tr> 
				<td>Site:</td>
				<td><input type="text" name="plaintxt" value="site" class="w12"></td>
			</tr>
			<tr> 
				<td><button type="button"
				  onClick='f.encrypted.value = Tea.encrypt(f.plaintxt.value, f.password.value)'>Generate:</button></td>
				<td><input type="text" name="encrypted" class="w12"></td>
			</tr>
		</table>
  </fieldset>
</form>
</div>
